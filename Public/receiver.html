<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swyft - Receive Files</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="goBack()">← Back</button>
      <div class="logo-small">
        <h2><img src="Swyft_full_logo_colured.png" alt="Swyft_full_logo_colured" width="200" height="100"></h2>
      </div>
    </div>

    <h1 class="h1">Receiver</h1>

    <!-- PIN Method -->
    <div id="pin-method" class="method-section active">
      <div class="step">
        <h3><span class="step-number">1</span> Enter 6-Digit PIN</h3>
        <div class="instruction">Enter the PIN code from the sender</div>
        
        <div class="pin-input-container">
          <input type="text" 
                 id="pinInput" 
                 class="pin-input" 
                 maxlength="6" 
                 placeholder="000000"
                 pattern="[0-9]*"
                 inputmode="numeric">
        </div>
        
        <button onclick="connectWithPIN()">Connect</button>
      </div>

      <div class="step" id="pinWaitingSection" style="display: none;">
        <h3><span class="step-number">2</span> Connection Established</h3>
        <div class="instruction">Waiting for file transfer...</div>
        <div class="connection-status">
          <div class="checkmark">✓</div>
          <p>Ready to receive files</p>
        </div>
      </div>
    </div>

    <!-- File Reception Section -->
    <div class="step" id="receiveFileSection" style="display:none;">
      <h3><span class="step-number">3</span> Receive File</h3>
      <div id="receiveProgress" class="progress-container">
        <div class="progress-bar">
          <div id="receiveProgressFill" class="progress-fill">0%</div>
        </div>
        <div id="receiveStatus" class="transfer-status">Waiting for file...</div>
      </div>
      
      <div id="downloadArea" class="download-link">
        <a id="downloadLink" href="#" download>⬇️ Download Received File</a>
      </div>
    </div>
    <button id="receiverCancelBtn" onclick="cancelReceive()" style="background:#f44336; display:none;">❌ Cancel</button>
    <div id="receiverStatus" class="status"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="receiver.js"></script>
</body>
</html>
