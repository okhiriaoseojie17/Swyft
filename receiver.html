<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swyft - Receive Files</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="goBack()">‚Üê Back</button>
      <div class="logo-small">
        <h2>Swyft Receiver</h2>
      </div>
    </div>

    <div class="step">
      <h3><span class="step-number">1</span> Enter Connection Code</h3>
      <div class="instruction">Paste the code from the sender</div>
      <textarea id="receiverOffer" placeholder="Paste sender's code here..."></textarea>
      <button onclick="createAnswer()">Generate Answer Code</button>
    </div>

    <div class="step">
      <h3><span class="step-number">2</span> Share Answer Code</h3>
      <div class="instruction">Send this code back to the sender</div>
      <textarea id="receiverAnswer" placeholder="Answer code will appear here..." readonly></textarea>
      <button class="copy-btn" onclick="copyToClipboard('receiverAnswer')" style="display: none;" id="copyAnswerBtn">
        üìã Copy Code
      </button>
    </div>

    <div class="step">
      <h3><span class="step-number">3</span> Receive File</h3>
      <div id="receiveProgress" class="progress-container">
        <div class="progress-bar">
          <div id="receiveProgressFill" class="progress-fill">0%</div>
        </div>
        <div id="receiveStatus" class="transfer-status">Waiting for file...</div>
      </div>
      
      <div id="downloadArea" class="download-link">
        <a id="downloadLink" href="#" download>‚¨áÔ∏è Download Received File</a>
      </div>
    </div>

    <div id="receiverStatus" class="status"></div>
  </div>

  <script src="receiver.js"></script>
</body>
</html>
