<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swyft - Send Files</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="goBack()">â† Back</button>
      <div class="logo-small">
        <h2>Swyft Sender</h2>
      </div>
    </div>

    <div class="step">
      <h3><span class="step-number">1</span> Generate Connection Code</h3>
      <div class="instruction">Click below to create a connection code</div>
      <button onclick="createOffer()">Generate Code</button>
      <textarea id="offer" placeholder="Connection code will appear here..." readonly></textarea>
      <button class="copy-btn" onclick="copyToClipboard('offer')" style="display: none;" id="copyOfferBtn">
        ğŸ“‹ Copy Code
      </button>
    </div>

    <div class="step">
      <h3><span class="step-number">2</span> Receive Answer Code</h3>
      <div class="instruction">Paste the code from the receiver</div>
      <textarea id="answer" placeholder="Paste receiver's code here..."></textarea>
      <button onclick="applyAnswer()">Connect</button>
    </div>

    <div class="step">
      <h3><span class="step-number">3</span> Select and Send File</h3>
      <div class="file-input-wrapper">
        <input type="file" id="fileInput" onchange="handleFileSelect()">
        <label for="fileInput" class="file-label">
          ğŸ“ Click to select a file
        </label>
        <div id="fileInfo" class="file-info"></div>
      </div>
      <button id="sendBtn" onclick="sendFile()" disabled>Send File</button>
      
      <div id="sendProgress" class="progress-container">
        <div class="progress-bar">
          <div id="sendProgressFill" class="progress-fill">0%</div>
        </div>
        <div id="sendStatus" class="transfer-status"></div>
      </div>
    </div>

    <div id="senderStatus" class="status"></div>
  </div>

  <script src="sender.js"></script>
</body>
</html>
